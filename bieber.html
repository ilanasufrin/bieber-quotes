
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="bieber.js"></script>
<link href="bieber.css" rel="stylesheet">

<div class="bieber-main">

    <div id="fb-root"></div>
    <p onclick="fbShareBieber()" id='fbShareBieber'><img src="http://i.imgur.com/Tt2bdai.png" title="Hosted by imgur.com" />Share me bro</p>
    <script>

        window.fbShareBieber = function() {
            var choice = window.bieberQuote;
            FB.ui({
                method: 'feed',
                name: "Ask Justin Bieber Anything",
                picture: choice.image,
                link: window.location.href,
                caption: choice.text,
                description: 'Type in any question below in our HuffPost Celebrity original interactive below to see how the Biebs himself would respond.',
            }, 
            function(response) {
                if (response && response.post_id) {
                    console.log('FB quiz post was published.');
                }
            });
        }


        window.fbAsyncInit = function() {
            FB.init({
                appId      : "1427100424195799",
                status     : true,
                xfbml      : true
            });
        };
        (function(d, s, id){var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) {return;}js = d.createElement(s); js.id = id;js.src = "http://connect.facebook.net/en_US/all.js";fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));

    </script>
    
    <div class="bieber-ask">
        <div class="bieber-title">Ask Justin Bieber <span class="bieber-highlight">Anything</span></div>
        <div class="bieber-question">
            <input type="text" class="bieber-input" placeholder="Type a question..." />
            <!-- <span class="bieber-label">Enter a question for Justin Bieber then click the button, below.</span> -->
        </div>
        <div class="bieber-actions">
            <button class="bieber-button">Ask Me Bro</button>
        </div>
        <img src="http://i.imgur.com/crfJ7Vo.jpg" class="bieber-peep" />
    </div>
    
    <div class="bieber-wait">
        Consulting
        <div class="bieber-highlight">The Biebs</div> 
        <img src="http://i.imgur.com/HubAHGN.gif" />
    </div>
    
    
    <div class="bieber-result">
        <div class="bieber-caption">
            Bieber Says...
        </div>
        
        <div class="bieber-photo">
            <img class="bieber-image" src="" />
        </div>
        
        <div class="bieber-quote">    
        </div>
        
        <div class="bieber-audio">
        </div>
        
        <div class="bieber-menu">
            <button class="bieber-reset">Ask Another</button>
            
            <a href="https://twitter.com/share" class="twitter-share-button" data-text="text" data-via="user" data-related="recommended" data-hashtags="hashtag">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            
            <p onclick="fbShareBieber()" id='fbShareBieber'><img height="30px" src="http://i.imgur.com/Tt2bdai.png" title="Hosted by imgur.com" />Share me bro</p>
        </div>
    </div>
</div>
