
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="minified.js"></script>
<link href="bieber.css" rel="stylesheet">

<div id="bieber-main">

    <div id="fb-root"></div>
    
    <div class="bieber-ask">
        <div class="bieber-title">Ask Justin Bieber <span class="bieber-highlight">Anything</span></div>
        <div class="bieber-question">
            <input type="text" class="bieber-input" placeholder="Type a question..." />
        </div>
        <div class="bieber-actions">
            <button class="bieber-button">Ask Me Bro</button>
        </div>
        <img src="http://i.imgur.com/crfJ7Vo.jpg" class="bieber-peep" />
    </div>
    
    <div class="bieber-wait">
        Consulting
        <div class="bieber-highlight">The Biebs</div> 
        <img src="http://i.imgur.com/HubAHGN.gif" />
    </div>
    
    
    <div class="bieber-result">
        <div class="bieber-caption">
            Bieber Says...
        </div>
        
        <div class="bieber-photo">
            <img class="bieber-image" src="" />
        </div>
        
        <div class="bieber-quote">    
        </div>
        
        <div class="bieber-audio">
        </div>
        
        <div class="bieber-menu">
            <button class="bieber-reset">Ask Another</button>
            <div onclick="twitterShareBieber()" id='twitterShareBieber'>Tweet</div>
            
            <div onclick="fbShareBieber()" id='fbShareBieber'>Share</div>
        </div>
    </div>
</div>
